<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In-App Monitoring Tool</title>
    <style>
      :root {
        --brand-primary-light: #3B82F6;
        --brand-primary-dark: #60A5FA;
        --brand-secondary-light: #1E3A8A;
        --brand-secondary-dark: #93C5FD;
        
        --surface-light: #F9FAFB;
        --surface-dark: #1F2937;
        --surface-medium-light: #F3F4F6; /* gray-100 */
        --surface-medium-dark: #374151;  /* gray-700 */
        --surface-elevated-light: #FFFFFF;
        --surface-elevated-dark: #2D3748; /* A bit lighter than main dark surface for cards */

        --text-primary-light: #111827;
        --text-primary-dark: #F3F4F6;
        --text-secondary-light: #4B5563;
        --text-secondary-dark: #D1D5DB;
        
        --border-light: #E5E7EB;
        --border-dark: #4B5563;

        --success-light: #10B981; /* green-500 */
        --success-dark: #34D399; /* green-400 */
        --error-light: #EF4444; /* red-500 */
        --error-dark: #F87171; /* red-400 */
        --warning-light: #F59E0B; /* yellow-500 */
        --warning-dark: #FBBF24; /* yellow-400 */
        --info-light: #6366F1; /* indigo-500 */
        --info-dark: #818CF8; /* indigo-400 */
        --purple-light: #8B5CF6; /* purple-500 */
        --purple-dark: #A78BFA; /* purple-400 */


        --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      html {
        font-family: var(--font-sans);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        margin: 0;
        background-color: var(--surface-light);
        color: var(--text-primary-light);
        min-height: 100vh;
      }

      html.dark body {
        background-color: var(--surface-dark);
        color: var(--text-primary-dark);
      }
      
      /* Common button style */
      .btn {
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid transparent;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        font-size: 0.875rem;
        line-height: 1.25rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 2px var(--brand-primary-light);
      }
      html.dark .btn:focus {
         box-shadow: 0 0 0 2px var(--brand-primary-dark);
      }

      .btn-icon {
        padding: 0.5rem;
        border-radius: 0.375rem;
        background-color: transparent;
        color: var(--text-secondary-light);
      }
      html.dark .btn-icon {
        color: var(--text-secondary-dark);
      }
      .btn-icon:hover {
        background-color: var(--surface-medium-light);
      }
      html.dark .btn-icon:hover {
        background-color: var(--surface-medium-dark);
      }

      /* Input and Select Styles */
      .form-input, .form-select {
        background-color: var(--surface-light);
        border: 1px solid var(--border-light);
        color: var(--text-primary-light);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      html.dark .form-input, html.dark .form-select {
        background-color: var(--surface-medium-dark);
        border-color: var(--border-dark);
        color: var(--text-primary-dark);
      }
      .form-input:focus, .form-select:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: var(--brand-primary-light);
        box-shadow: 0 0 0 1px var(--brand-primary-light);
      }
       html.dark .form-input:focus, html.dark .form-select:focus {
        border-color: var(--brand-primary-dark);
        box-shadow: 0 0 0 1px var(--brand-primary-dark);
      }

      /* Card Styles */
      .card {
        background-color: var(--surface-elevated-light);
        border-radius: 0.5rem;
        box-shadow: var(--shadow-md);
        overflow: hidden; /* For child elements with rounded corners */
      }
      html.dark .card {
        background-color: var(--surface-elevated-dark);
      }
      
      /* Scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface-medium-light);
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-track {
        background: var(--surface-medium-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-light);
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: var(--border-dark);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary-light);
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary-dark);
      }
      
      /* Icon specific colors based on log type (used in getIconForLogType) */
      .icon-page-view { color: var(--info-light); }
      html.dark .icon-page-view { color: var(--info-dark); }
      .icon-api-call { color: var(--success-light); }
      html.dark .icon-api-call { color: var(--success-dark); }
      .icon-component-render { color: var(--purple-light); }
      html.dark .icon-component-render { color: var(--purple-dark); }
      .icon-error { color: var(--error-light); }
      html.dark .icon-error { color: var(--error-dark); }
      .icon-custom-event { color: var(--warning-light); }
      html.dark .icon-custom-event { color: var(--warning-dark); }
      .icon-default { color: var(--text-secondary-light); }
      html.dark .icon-default { color: var(--text-secondary-dark); }

    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
